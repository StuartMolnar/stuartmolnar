<script>
    // scripts for dealing with authentication
    function closeModal(name){
        var temp = '#' + name + 'Modal';
        $(temp).modal('hide');
        console.log(temp);
    }

    function addUser(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        firebase.auth().createUserWithEmailAndPassword(email,password).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage + error.message);
        });
    }
    function signIn(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        firebase.auth().signInWithEmailAndPassword(email,password).catch(function(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage + error.message);
        });
        setName();
        firebase.auth().onAuthStateChanged(function(user){
            if (user){
                closeModal('account');
            }
        });
    }

    function signOut(){
        firebase.auth().onAuthStateChanged(function(user){
            if (user) {
                //user is signed in
                consolelog(user.toJSON());
            } else {
                //no user signed in
            }
        });
        var username = document.getElementById("username");
        username.innerHTML = "Sign In";

        $('#card-button').addClass('disabled');
    }

    //fix blue color of add card
    function setName(){
        firebase.auth().onAuthStateChanged((user) => {
            var username = document.getElementById("username");
            var email = document.getElementById("staticEmail");
            if (user) {
                // User logged in already or has just logged in.
                username.innerHTML = "Logged in as " + user.email;
                email.value = user.email;
            } else {
                // User not logged in or has just logged out.

                username.innerHTML = "Sign In";
                email.value = 'Not logged in';
            }
        });

        $('#card-button').removeClass('disabled');
    }

    function updatePass(){
        var user = firebase.auth().currentUser;
        var pass1 = document.getElementById("inputPassword-1").value;
        var pass2 = document.getElementById("inputPassword-2").value;

        if (pass1 = pass2){
            user.updatePassword(pass1).then(function(){
                alert("Password updates successfuly!");
            })}else{
                alert("Passwords do not match.");
        }
    }



</script>
